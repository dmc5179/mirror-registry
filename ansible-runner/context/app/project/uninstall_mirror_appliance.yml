- name: "Uninstall Mirror Appliance"
  gather_facts: yes
  become: true
  hosts: all
  tags:
    - quay
  tasks:

    - name: Stop Quay service
      systemd:
        name: quay-app.service
        enabled: no
        daemon_reload: yes
        state: stopped
        force: yes

    - name: Stop Redis service
      systemd:
        name: quay-redis.service
        enabled: no
        daemon_reload: yes
        state: stopped
        force: yes

    - name: Stop Postgres service
      systemd:
        name: quay-postgres.service
        enabled: no
        daemon_reload: yes
        state: stopped
        force: yes

    - name: Stop Quay Pod service
      systemd:
        name: quay-pod.service
        enabled: no
        daemon_reload: yes
        state: stopped
        force: yes

    - name: Delete pod
      containers.podman.podman_pod:
        name: quay-pod
        state: absent

    - name: Delete Install Directory
      file:
        state: absent
        path: "{{ quay_root }}"
      when: auto_approve|bool == true

    - name: Cleanup systemd unit files
      file:
        state: absent
        path: "/etc/systemd/system/{{ item }}"
      loop:
        - quay-pod.service
        - quay-postgres.service
        - quay-redis.service
        - quay-app.service

    - name: Just force systemd to reread configs (2.4 and above)
      ansible.builtin.systemd:
        daemon_reload: yes
